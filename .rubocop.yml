inherit_gem:
  rubocop-govuk:
    - config/default.yml
    - config/rails.yml
    - config/rspec.yml

inherit_mode:
  merge:
    - Exclude

Rails/UnknownEnv:
  Environments:
    - development
    - test
    - rolling
    - preprod
    - userresearch
    - production

Style/DateTime:
  Description: "Use Time over DateTime."
  StyleGuide: "#date--time"
  Enabled: false
  VersionAdded: "0.51"
  VersionChanged: "0.59"
  AllowCoercion: false

Style/ClassVars:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

Rails/SaveBang:
  Enabled: true
  Exclude:
    - spec/**/*

RSpec/StubbedMock:
  Enabled: false

###
# TODO: Enable the rules below one by one and fix the offences
#

RSpec/AnyInstance:
  Enabled: false

RSpec/VerifiedDoubles:
  Enabled: false

RSpec/LeakyConstantDeclaration:
  Enabled: false

RSpec/ScatteredSetup:
  Enabled: false

RSpec/SubjectStub:
  Enabled: false

RSpec/InstanceVariable:
  Enabled: false

RSpec/LetSetup:
  Enabled: false
